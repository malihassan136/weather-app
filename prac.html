<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="prac.css">

</head>
<body>
    <label for="city">
<div id="header">
    <div id="search">
        <div>
        <input id="text" type="search" placeholder="enter city">
        
        <button id="srchbtn" class="fa-solid fa-magnifying-glass"></button>
        </div>
    </div>
    </label>
    <div id="msg" style="text-align: center;text-transform: capitalize;font-size: 20px;">
    
    </div>
   <img src="/images/cloud.png" id="img" alt="cloud image" width="200px" style="display: block;margin-left: 40px;">
   <img src="/images/404.png" alt="errorimg" id="errorimg">
<div id="details">
  <div id="temp">
    <p id="tempvalue" style="font-weight: bold;font-size:20px" >25Â°C</p>
    <p id="description">Cloudy Sky</p>
  </div>

<div id="detail">
   <div id="humidity">
    <i class="fa-solid fa-droplet"></i>
    <span id="humid_value"style="font-weight: bold;font-size:20px">50%</span>
    <p id="humid_text">Humidity</p>
   </div>

   <div id="wind">
    <i class="fa-solid fa-wind"></i>
    <span id="wind_speed" style="font-weight: bold;font-size:20px">12m/s</span>
    <p id="speed">Wind Speed</p>
   </div>

</div>


</div>
</div>
